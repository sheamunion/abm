---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">

			<article itemscope itemtype="http://schema.org/BlogPosting">

			  <header class="center-block">
			    <h1 class="page-header" itemprop="name headline">{{ page.title }}</h1>
			    <p>
			    	<em><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</em>
		    	</p>
			  </header>

			  <div class="margin-top-25" itemprop="articleBody">
		    	{{ content }}
			  </div>

			</article>
		</div>
	</div>
</div>
