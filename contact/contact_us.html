<div class="row text-center">

<div class="divider divider-3"></div>

<main>
  <div class="jumbotron contact-header">
    <p class="text-white">The Next Generation is Now</p>
  </div>
  <div class="row">
  	<div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
			<form action="//formspree.io/sales@aestheticsbiomed.com" role="form" method="POST">
		    <div class="form-group">
		      <label for="name">What's your name?</label><small> (required)</small>
		      <input type="text" name="name" class="form-control" required>
		    </div>

		    <div class="form-group">
		      <label for="_replyto">And email address, please?</label><small> (required)</small>

		      <input type="email" name="_replyto" class="form-control" required>
		    </div>

		    <div class="form-group">
		      <label for="phone">Please provide your phone number.</label>
		      <input type="phone" name="phone" class="form-control">
		    </div>

	      <p><strong>How would you describe yourself?</strong><small> (required)</small></p>
		    <div class="form-group">
			    <div class="checkbox">
					  <label>
					    <input type="checkbox" name="funnel" value="Patient">
					    Patient
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input type="checkbox" name="funnel" value="Physician">
					    Physician
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input type="checkbox" name="funnel" value="Physician">
					    Office Manager
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input type="checkbox" name="funnel" value="Potential Partner">
					    Potential Partner
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input type="checkbox" name="funnel" value="Inventor">
					    Inventor
					  </label>
					</div>
		    </div>

		    <div class="form-group">
		      <label for="message">Type your message here:</label><small> (required)</small>
		      <textarea name="message" class="form-control" rows="4" width="100%" required></textarea>
		    </div>

		    <div class="text-center">
		      <input type="hidden" name="_next" value="/contact/thanks">
		      <input type="submit" class="btn btn-lg btn-primary" value="Send">
		      <br>
		      <br>
		      <p><a href="mailto:sales@aestheticsbiomed.com">or drop us a simple email</a></p>
		    </div>
		  </form>
  	</div>
	</div>

</main>
