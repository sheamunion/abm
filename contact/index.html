	<div class="jumbotron">

  <div class="row">
  	<div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
			<form action="//formspree.io/sales@aestheticsbiomed.com" role="form" method="POST">
		    <div class="form-group">
		      <label for="name">What's your name?</label>
		      <input type="text" name="name" class="form-control" required>
		    </div>

		    <div class="form-group">
		      <label for="_replyto">And email address, please?</label>

		      <input type="email" name="_replyto" class="form-control" required>
		    </div>

		    <div class="form-group">
		      <label for="phone">If you'd like us to call you, please provide your phone number.</label>
		      <input type="phone" name="phone" class="form-control">
		    </div>

	      <p><strong>How would you describe yourself?</strong></p>
		    <div class="form-group">
			    <div class="checkbox">
					  <label>
					    <input type="checkbox" value="Patient">
					    Patient
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input type="checkbox" value="Patient">
					    Physician
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input type="checkbox" value="Patient">
					    Partner
					  </label>
					</div>
		    </div>

		    <div class="form-group">
		      <label for="message">Type your message here:</label>
		      <textarea name="body" class="form-control" rows="4" width="100%" required></textarea>
		    </div>

		    <div class="text-center">
		      <input type="hidden" name="_next" value="/thanks.html">
		      <input type="submit" class="btn btn-lg btn-primary" value="Send form now">
		      <br>
		      <br>
		      <p>or <a href="mailto:sales@aestheticsbiomed.com">drop us a simple email</a></p>
		    </div>
		  </form>
  	</div>
	</div>

</main>
