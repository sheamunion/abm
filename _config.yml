# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Aesthetics BioMedical
email: sales@aestheticsbiomed.com
description: > # this means to ignore newlines until "baseurl:"
  Aesthetics BioMedical, Inc. is an aesthetic innovation company
  uniquely offering procedure and product enhancement, development,
  clinical indication expansion, application optimization, FDA
  clearance expertise, and worldwide distribution solutions for
  entrepreneurs, domestic, and international companies.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: aestheticsbiomed
facebook_username: aestheticsbiomed
youtube_username: aestheticsbiomed
linkedin_username: aesthetics-biomed-inc

# Build settings
markdown: kramdown
sass:
  sass_dir: assets/stylesheets

# stop Jekyll including your configuration in itâ€™s generated site
exclude: ['config.ru', 'Gemfile', 'Gemfile.lock', 'vendor']